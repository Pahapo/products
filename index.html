<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Products</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="section">
                <div class="title">
                    <p>Наши товары</p>
                </div>
                <div class="products">
                    <div class="product">
                        <div class="product__img">
                            <img src="img/product-img.svg" alt="product" />
                            <div class="product__img__btn product__img__btn_discount product__img__btn_size_s">
                                <h4>Скидка</h4>
                            </div>
                        </div>
                        <div class="product__content">
                            <div class="product__content__name">
                                <h1>Robot v1.0</h1>
                            </div>
                            <div class="product__content__status product__content__status_active">
                                <h4>в наличии</h4>
                            </div>
                            <div class="product__content__price">
                                <div class="price price_discount">
                                    <h3>5 000 РУБ.</h3>
                                </div>
                                <div class="last-price">
                                    <h4>5 500 РУБ.</h4>
                                </div>
                            </div>
                            <div class="product__btn product__btn_active">
                                <input type="button" value="Купить" />
                            </div>
                        </div>
                    </div>

                    <div class="product">
                        <div class="product__img">
                            <img src="img/product-img.svg" alt="product" />
                            <div class="product__img__btn product__img__btn_popular product__img__btn_size_s">
                                <h4>Популярно</h4>
                            </div>
                        </div>
                        <div class="product__content">
                            <div class="product__content__name">
                                <h1>Robot v1.5</h1>
                            </div>
                            <div class="product__content__status product__content__status_active">
                                <h4>в наличии</h4>
                            </div>
                            <div class="product__content__price">
                                <div class="price">
                                    <h3>6 000 РУБ.</h3>
                                </div>
                            </div>
                            <div class="product__btn product__btn_active">
                                <input type="button" value="Купить" />
                            </div>
                        </div>
                    </div>

                    <div class="product">
                        <div class="product__img">
                            <img src="img/product-img.svg" alt="product" />
                        </div>
                        <div class="product__content">
                            <div class="product__content__name">
                                <h1>Robot v1.8</h1>
                            </div>
                            <div class="product__content__status product__content__status_inactive">
                                <h4>нет в наличии</h4>
                            </div>
                            <div class="product__btn product__btn_inactive">
                                <input type="button" value="Купить" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
